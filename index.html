<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>smash streams</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/smashstreams.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container with-border">
      <div class="row header-row">
        <div class="col-xs-3 header-col w-border game" title="SuperSmashBros">64</div>
        <div class="col-xs-3 header-col game" title="SuperSmashBrosMelee">Melee</div>
        <div class="col-xs-3 header-col game" title="SuperSmashBrosBrawl">Brawl</div>
        <div class="col-xs-3 header-col game" title="ProjectM">PM</div>
      </div>

      <div class="row main-row">
        <div class="col-xs-5 col-header-l">Streamer</div>
        <div class="col-xs-5 col-header-r">Viewers</div>
      </div>

      <div class="row main-row gamelist" id="SuperSmashBros"></div>
      <div class="row main-row gamelist" id="SuperSmashBrosMelee"> </div>
      <div class="row main-row gamelist" id="SuperSmashBrosBrawl"></div>
      <div class="row main-row gamelist" id="ProjectM"></div>
    </div>

  </body>
</html>
